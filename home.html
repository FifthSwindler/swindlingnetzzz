<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>blewd</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #0a0a0a 0%, #000 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    width: 700px;
    height: 700px;
    background: #111;
    filter: blur(220px);
    opacity: 0.4;
    animation: pulse 8s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.25); }
}

.card {
    position: relative;
    background: rgba(20,20,20,0.6);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 380px;
    box-shadow: 0 0 40px rgba(255,255,255,0.05);
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.avatar-wrapper {
    position: relative;
    display: inline-block;
}

.avatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 3px solid #222;
}

.status-dot {
    position: absolute;
    bottom: 8px;
    right: 8px;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    border: 3px solid #111;
}

h1 {
    font-weight: 800;
    font-size: 26px;
    margin-top: 15px;
}

.bio {
    font-weight: 300;
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 15px;
}

.btn {
    width: 48px;
    height: 48px;
    border-radius: 14px;
    background: rgba(255,255,255,0.05);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.25s ease;
}

.btn svg {
    width: 22px;
    height: 22px;
    fill: white;
    opacity: 0.8;
    transition: 0.25s ease;
}

.btn:hover {
    transform: translateY(-4px);
    background: #111;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
}

.btn:hover svg {
    opacity: 1;
}

.discord-section {
    margin-top: 25px;
    text-align: left;
    font-size: 14px;
}

.spotify {
    margin-top: 15px;
    display: none;
    align-items: center;
    gap: 15px;
    background: rgba(255,255,255,0.04);
    padding: 12px;
    border-radius: 15px;
}

.spotify img {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    object-fit: cover;
}

.spotify-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow: hidden;
    width: 100%;
}

.spotify-title {
    font-weight: 600;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.spotify-artist {
    font-size: 13px;
    opacity: 0.7;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.progress-bar {
    width: 100%;
    height: 4px;
    background: #222;
    border-radius: 10px;
    margin-top: 6px;
    overflow: hidden;
}

.progress {
    height: 100%;
    width: 0%;
    background: white;
    transition: width 1s linear;
}
</style>
</head>

<body>

<div class="card">

    <div class="avatar-wrapper">
        <img id="avatar" class="avatar">
        <div id="status-dot" class="status-dot"></div>
    </div>

    <h1>blewd</h1>
    <p class="bio">can you understand me?</p>

    <div class="buttons">

    <a href="https://instagram.com/chainbail" class="btn" target="_blank">
        <svg viewBox="0 0 24 24">
            <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm5 5.2A4.8 4.8 0 1 1 7.2 12 4.8 4.8 0 0 1 12 7.2zm6.2-.8a1.2 1.2 0 1 1-1.2 1.2 1.2 1.2 0 0 1 1.2-1.2z"/>
        </svg>
    </a>

    <a href="https://twitter.com/tqrkeja" class="btn" target="_blank">
        <svg viewBox="0 0 24 24">
            <path d="M18 2h3l-7.5 8.5L22 22h-6l-4.5-6-5.3 6H3l8-9L2 2h6l4 5.5L18 2z"/>
        </svg>
    </a>

    <a href="https://github.com/estrito" class="btn" target="_blank">
        <svg viewBox="0 0 24 24">
            <path d="M12 .5A12 12 0 0 0 0 12.8c0 5.6 3.6 10.3 8.6 12 .6.1.8-.3.8-.6v-2.2c-3.5.8-4.2-1.7-4.2-1.7-.6-1.6-1.4-2-1.4-2-1.2-.8.1-.8.1-.8 1.3.1 2 1.3 2 1.3 1.2 2 3.2 1.4 4 .9.1-.8.5-1.4.9-1.7-2.8-.3-5.7-1.5-5.7-6.5 0-1.4.5-2.5 1.3-3.4-.1-.3-.6-1.7.1-3.4 0 0 1-.3 3.4 1.3a11.5 11.5 0 0 1 6.2 0c2.4-1.6 3.4-1.3 3.4-1.3.7 1.7.2 3.1.1 3.4.8.9 1.3 2 1.3 3.4 0 5-2.9 6.2-5.7 6.5.5.4 1 1.2 1 2.4v3.6c0 .3.2.7.8.6A12 12 0 0 0 24 12.8 12 12 0 0 0 12 .5z"/>
        </svg>
    </a>

</div>

    <div class="discord-section">
        <div class="spotify" id="spotify">
            <img id="spotify-cover">
            <div class="spotify-info">
                <div class="spotify-title" id="spotify-title"></div>
                <div class="spotify-artist" id="spotify-artist"></div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
const userId = "265545151882067978";

async function updateDiscord() {
    const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
    const json = await res.json();
    const data = json.data;

    document.getElementById("avatar").src =
        `https://cdn.discordapp.com/avatars/${userId}/${data.discord_user.avatar}.png?size=256`;

    const statusColors = {
        online: "#43b581",
        idle: "#faa61a",
        dnd: "#f04747",
        offline: "#747f8d"
    };

    document.getElementById("status-dot").style.background =
        statusColors[data.discord_status];

    const spotifyDiv = document.getElementById("spotify");

    if (data.listening_to_spotify) {
        const spotify = data.spotify;
        spotifyDiv.style.display = "flex";

        document.getElementById("spotify-cover").src = spotify.album_art_url;
        document.getElementById("spotify-title").innerText = spotify.song;
        document.getElementById("spotify-artist").innerText =
            spotify.artist + " â€¢ " + spotify.album;

        const progress =
            ((Date.now() - spotify.timestamps.start) /
            (spotify.timestamps.end - spotify.timestamps.start)) * 100;

        document.getElementById("progress").style.width = progress + "%";
    } else {
        spotifyDiv.style.display = "none";
    }
}

updateDiscord();
setInterval(updateDiscord, 10000);
</script>

</body>
</html>
